# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                            HYPRLOCK CONFIG                                    ║
# ║                     Style 1 - Minimal Clock Design                           ║
# ║                Based on MrVivekRajan/Hyprlock-Styles                          ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              GENERAL                                          │
# └──────────────────────────────────────────────────────────────────────────────┘
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              BACKGROUND                                       │
# └──────────────────────────────────────────────────────────────────────────────┘
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              TIME                                             │
# └──────────────────────────────────────────────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 130
    font_family = CaskaydiaCove Nerd Font Mono Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.5
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              DATE                                             │
# └──────────────────────────────────────────────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%A, %d %B %Y")</span>"
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = CaskaydiaCove Nerd Font Propo
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              USER AVATAR                                      │
# └──────────────────────────────────────────────────────────────────────────────┘
image {
    monitor =
    path = ~/.face
    size = 120
    rounding = -1
    border_size = 4
    border_color = rgba(97, 175, 239, 0.8)
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              USERNAME                                         │
# └──────────────────────────────────────────────────────────────────────────────┘
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 18
    font_family = CaskaydiaCove Nerd Font Propo Bold
    position = 0, -130
    halign = center
    valign = center
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              INPUT FIELD                                      │
# └──────────────────────────────────────────────────────────────────────────────┘
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(97, 175, 239, 0.5)
    inner_color = rgba(40, 44, 52, 0.8)
    font_color = rgba(171, 178, 191, 1)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##979eab">  Password...</span>
    hide_input = false
    rounding = 15
    check_color = rgba(152, 195, 121, 0.8)
    fail_color = rgba(224, 108, 117, 0.8)
    fail_text = <span foreground="##e06c75">$FAIL <b>($ATTEMPTS)</b></span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgba(229, 192, 123, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -210
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.3)
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              KEYBOARD LAYOUT                                  │
# └──────────────────────────────────────────────────────────────────────────────┘
label {
    monitor =
    text = $LAYOUT[!]
    color = rgba(171, 178, 191, 0.7)
    font_size = 12
    font_family = CaskaydiaCove Nerd Font Propo
    position = 0, -280
    halign = center
    valign = center
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              GREETING                                         │
# └──────────────────────────────────────────────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:3600000] echo "$([ $(date +%H) -lt 12 ] && echo 'Buongiorno' || ([ $(date +%H) -lt 18 ] && echo 'Buon pomeriggio' || echo 'Buonasera')), $USER!"
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = CaskaydiaCove Nerd Font Propo Italic
    position = 0, 30
    halign = center
    valign = center
}
