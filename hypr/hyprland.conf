# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                         HYPRLAND CONFIGURATION                                ║
# ║                        Atom One Dark Pro Theme                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              MONITOR SETUP                                    │
# └──────────────────────────────────────────────────────────────────────────────┘
monitor=,preferred,auto,1

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              AUTOSTART                                        │
# └──────────────────────────────────────────────────────────────────────────────┘
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Restore last wallpaper (swww saves state in cache)
exec-once = sleep 1 && swww restore

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           ENVIRONMENT VARIABLES                              │
# └──────────────────────────────────────────────────────────────────────────────┘
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           CURSOR CONFIGURATION                               │
# └──────────────────────────────────────────────────────────────────────────────┘
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           NVIDIA CONFIGURATION                               │
# └──────────────────────────────────────────────────────────────────────────────┘
# Required for NVIDIA GPUs (RTX 4070 Super)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = NVD_BACKEND,direct

# NVIDIA power management
env = __GL_THREADED_OPTIMIZATION,1
env = __GL_SHADER_DISK_CACHE,1
env = __GL_SHADER_DISK_CACHE_SKIP_CLEANUP,1

# Electron apps (VS Code, Discord, etc.)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           ATOM ONE DARK PRO COLORS                           │
# └──────────────────────────────────────────────────────────────────────────────┘
$background = rgb(282c34)
$foreground = rgb(abb2bf)
$red = rgb(e06c75)
$green = rgb(98c379)
$yellow = rgb(e5c07b)
$blue = rgb(61afef)
$magenta = rgb(c678dd)
$cyan = rgb(56b6c2)
$accent = rgb(61afef)

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              GENERAL SETTINGS                                │
# └──────────────────────────────────────────────────────────────────────────────┘
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = $yellow
    col.inactive_border = $background
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              DECORATION                                      │
# └──────────────────────────────────────────────────────────────────────────────┘
decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.92
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true
    }
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.55)
        offset = 0 4
    }
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              ANIMATIONS                                      │
# └──────────────────────────────────────────────────────────────────────────────┘
animations {
    enabled = true
    
    # Smooth bezier curves
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0, 0, 1, 1
    bezier = snappy, 0.2, 0.9, 0.3, 1.0
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 4, snappy
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, overshot, slidevert
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              LAYOUTS                                         │
# └──────────────────────────────────────────────────────────────────────────────┘
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    mfact = 0.55
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              MISC                                            │
# └──────────────────────────────────────────────────────────────────────────────┘
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    vfr = true
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           NVIDIA CURSOR FIX                                  │
# └──────────────────────────────────────────────────────────────────────────────┘
cursor {
    no_hardware_cursors = true
    default_monitor = 
    enable_hyprcursor = true
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              INPUT                                           │
# └──────────────────────────────────────────────────────────────────────────────┘
input {
    kb_layout = KEYBOARD_LAYOUT_PLACEHOLDER
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

# Gestures (parte di input nelle versioni recenti)
# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              GROUP                                           │
# └──────────────────────────────────────────────────────────────────────────────┘
group {
    col.border_active = $blue
    col.border_inactive = $background
    
    groupbar {
        enabled = true
        font_family = CaskaydiaCove Nerd Font
        font_size = 10
        col.active = $blue
        col.inactive = $background
    }
}

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              KEYBINDINGS                                     │
# └──────────────────────────────────────────────────────────────────────────────┘
$mainMod = SUPER

# ══════════════════════════════════════════════════════════════════════════════
# APPLICAZIONI
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, brave
bind = $mainMod, C, exec, code
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-2/launcher.sh
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/launchers/type-2/style-2.rasi -p "󰅍 Clipboard" | cliphist decode | wl-copy
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, H, exec, ~/.config/hypr/scripts/keybindings.sh

# ══════════════════════════════════════════════════════════════════════════════
# WALLPAPER
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-selector.sh

# ══════════════════════════════════════════════════════════════════════════════
# GESTIONE FINESTRE
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive, f

# ══════════════════════════════════════════════════════════════════════════════
# FOCUS (Arrow Keys)
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ══════════════════════════════════════════════════════════════════════════════
# MOVE WINDOWS (Arrow Keys)
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ══════════════════════════════════════════════════════════════════════════════
# RESIZE WINDOWS (Arrow Keys)
# ══════════════════════════════════════════════════════════════════════════════
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# ══════════════════════════════════════════════════════════════════════════════
# WORKSPACES
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ══════════════════════════════════════════════════════════════════════════════
# SCREENSHOTS (Flameshot)
# ══════════════════════════════════════════════════════════════════════════════
bind = , Print, exec, flameshot gui
bind = SHIFT, Print, exec, flameshot full -p ~/Pictures/Screenshots
bind = $mainMod, Print, exec, flameshot gui -d 2000

# ══════════════════════════════════════════════════════════════════════════════
# MEDIA & HARDWARE KEYS
# ══════════════════════════════════════════════════════════════════════════════
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ══════════════════════════════════════════════════════════════════════════════
# SESSIONE
# ══════════════════════════════════════════════════════════════════════════════
bind = $mainMod SHIFT, X, exec, hyprlock

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                              WINDOW RULES                                    │
# └──────────────────────────────────────────────────────────────────────────────┘
# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(brave)$, title:^(Picture-in-Picture)$

# IDE/Development
windowrulev2 = opacity 0.95 0.90, class:^(Code)$
windowrulev2 = opacity 0.95 0.90, class:^(code-url-handler)$
windowrulev2 = opacity 0.95 0.90, class:^(jetbrains-.*)$

# Picture in Picture
windowrulev2 = pin, class:^(brave)$, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, class:^(brave)$, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, class:^(brave)$, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-410 100%-235, class:^(brave)$, title:^(Picture-in-Picture)$

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
